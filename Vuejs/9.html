<!doctype>
<html>
	<head>
		<meta charset="utf-8"/>
		<script type="text/javascript" src="lib/vue.min.js"></script>
	</head>
	<body>
		<div id="range">
			<div v-repeat="val">Hi!{{$index}}</div>
		</div>
		<script type="text/javascript">
			//迭代值域
			//v-repeat也可以接受一个整体。在这种情况下，它将重复显示一个模板多次
			var range = new Vue({
				el:'#range',
				data:{
					val:3
				}
			})
		</script>
	</body>
</html>
