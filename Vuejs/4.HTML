<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="lib/vue.min.js"></script>
	</head>
	<body>
		<div id="demo2">
			<img title="{{name}}" alt="{{name}}" v-attr="src:url">
			<input v-model="name">
			<input v-model="url">
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#demo2',
				data:{
					name:'taobao',
					url:'https://www.taobao.com/favicon.ico'
				}
			})
		</script>
	</body>
</html>
