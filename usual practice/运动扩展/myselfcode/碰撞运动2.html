<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="" />
		<style type="text/css">
			#div1{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
			}
		</style>
		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
			var iSpeedX=6;
			var iSpeedY=8;
			function startMove(){
				setInterval(function(){
					var oDiv=document.getElementById('div1');
					var l=oDiv.offsetLeft+iSpeedX;
					var t=oDiv.offsetTop+iSpeedY;

					if (t>=document.documentElement.clientHeight-oDiv.offsetHeight) {//当t>=这个差值的时候说明碰到了窗口的底边
						iSpeedY*=-1;//改变速度方向让朝着相反的方向运动
					}
					else if(t<=0){
						iSpeedY*=-1;
					}

					if (l>=document.documentElement.clientWidth-oDiv.offsetWidth) {
						iSpeedX*=-1;
					}
					else if(l<=0){
						iSpeedX*=-1;
					}
					oDiv.style.left=l+'px';
					oDiv.style.top=t+'px';
				},30)
			}
		</script>
	</head>
	<body>
		<input type="button" value="开始运动" onclick="startMove()" />
		<div id="div1"></div>
	</body>
</html>
