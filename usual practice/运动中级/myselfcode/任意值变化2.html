<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="" />
		<style type="text/css">
			div{
				width: 100px;
				height: 50px;
				background: red;
				margin-top: 50px;
				font-size: 14px;
				border: 1px solid black;
			}
		</style>
		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
			window.onload=function(){
				var aDiv = document.getElementsByTagName('div');

				aDiv[0].onclick=function(){
					startMove(this,'width',300);
				}
				aDiv[1].onclick=function(){
					startMove(this,'height',200);
				}
				aDiv[2].onclick=function(){
					startMove(this,'fontSize',100);
				}
				aDiv[3].onclick=function(){
					startMove(this,'borderWidth',50);
				}

			};

			function startMove(obj,attr,iTarget){
				clearInterval(obj.timer);//每次开启都会清除div自己的定时器
				obj.timer=setInterval(function(){
					var iCur=parseInt(getStyle(obj,attr));//parseInt()函数可以解析一个字符串并返回一个整数。关于js中的parseInt()函数可以参考这篇博文讲得比较详细：浅谈js中parseInt函数的解析http://www.cnblogs.com/anjey/archive/2012/04/13/2445430.html
					var iSpeed = (iTarget-iCur)/8;
					iSpeed=iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);

					if (iCur==iTarget) {
						clearInterval(obj.timer);//当宽度等于目标宽度时停止计时器
					}
					else{
						obj.style[attr]=iCur+iSpeed+'px';
					}
				},30)
			}

			function getStyle(obj,attr){
				if (obj.currentStyle) {
					return obj.currentStyle[attr];
				}
				else{
					return getComputedStyle(obj,false)[attr];
				}
			}
		</script>
	</head>
	<body>
		<div></div>
		<div></div>
		<div>adf</div>
		<div></div>
	</body>
</html>
