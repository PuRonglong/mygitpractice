<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="" />
		<style type="text/css">
			
		</style>
		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
			window.onload=function(){
				var oBtn = document.getElementById('btn1');

				oBtn.onclick=function(){
					window.open('http://www.baidu.com/','_self');//第二个参数表示在哪个窗口中打开，和a标签中的target是一样的，默认是在新窗口中打开,它的值有_blank,_self,_parent,_top
				};//open是window中用来打开窗口的方法。关于window.open()这篇博客写的详细，推荐：http://www.cnblogs.com/stswordman/archive/2006/06/02/415853.html
			}
		</script>
	<head>
	<body>
		<input id="btn1" type="button" value="开窗口" />
	</body>
</html>
