<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
		<style type="text/css">
			
		</style>
		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
			/*Bootstrap标题样式进行了以下显著的优化重置：
			1、重新设置了margin-top和margin-bottom的值，  h1~h3重置后的值都是20px；h4~h6重置后的值都是10px。
			2、所有标题的行高都是1.1（也就是font-size的1.1倍）,而且文本颜色和字体都继承父元素的颜色和字体。
			3、固定不同级别标题字体大小，h1=36px，h2=30px，h3=24px，h4=18px，h5=14px和h6=12px。
		*/
		</script>
	</head>
	<body>
		<h1>我的Bootstrap标题一</h1>
		<h2>我的Bootstrap标题二</h2>
		<h3>我的Bootstrap标题三</h3>
		<h4>我的Bootstrap标题四</h4>
		<h5>我的Bootstrap标题五</h5>
		<h6>我的Bootstrap标题六</h6>
<!--Bootstrap中让非标题元素和标题使用相同的样式-->
		<div class="h1">我的Bootstrap标题一</div>
		<div class="h2">我的Bootstrap标题二</div>
		<div class="h3">我的Bootstrap标题三</div>
		<div class="h4">我的Bootstrap标题四</div>
		<div class="h5">我的Bootstrap标题五</div>
		<div class="h6">我的Bootstrap标题六</div>
	</body>
</html>
