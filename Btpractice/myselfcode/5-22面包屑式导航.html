<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
		<style type="text/css">
			body{margin:100px;padding:100px;font-size: 40px;}
		</style>
		<script type="text/javascript" src="scripts/jQuery.js"></script>
		<script type="text/javascript" src="scripts/bootstrap.js"></script>
		
		<script type="text/javascript">
			/*
			面包屑(Breadcrumb)一般用于导航，主要是起的作用是告诉用户现在所处页面的位置（当前位置）。
			使用方式就很简单，为ol加入breadcrumb类
			因为是使用li+li:before实现li与li之间的分隔符，所以这种方案在IE低版本就惨了（不支持）
			*/
		</script>
	</head>
	<body>
		<ol class="breadcrumb">
		  <li><a href="#">首页</a></li>
		  <li><a href="#">蒲荣龙</a></li>
		  <li class="active">我的Web前端之路</li>
		</ol>
	</body>
</html>
