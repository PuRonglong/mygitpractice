<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
		<style type="text/css">
			body {
			  padding: 50px 200px;
			}
			.btn {
			  margin: 20px;
			}
		</style>
		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
			/*
				前面示例中的按钮宽度都是依靠按钮文本和padding的值来决定。但有时候在制作按钮的时候需要按钮宽度充满整个父容器（width:100%），特别是在移动端的制作中。那么前面的方法我们都无法很好的实现，除非重新定义按钮的宽度。其实在Bootstrap中并不需要这样做，Bootstrap框架中提供了一个类名“btn-block”。按钮使用这个类名就可以让按钮充满整个容器，并且这个按钮不会有任何的padding和margin值。在实际当中，常把这种按钮称为块状按钮
			*/
		</script>
	</head>
	<body>
		<button class="btn btn-block btn-primary btn-lg" type="button">大型按钮.btn-lg</button> 
	    <button class="btn btn-block btn-primary" type="button">正常按钮</button>
	    <button class="btn btn-block btn-primary btn-sm" type="button">小型按钮.btn-sm</button>
	    <button class="btn btn-block btn-primary btn-xs" type="button">超小型按钮.btn-xs</button> 
	</body>
</html>
