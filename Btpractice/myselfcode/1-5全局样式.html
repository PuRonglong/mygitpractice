			移除body的margin声明
			设置body的背景色为白色
			为排版设置了基本的字体、字号和行高
			设置全局链接颜色，且当链接处于悬浮“:hover”状态时才会显示下划线样式,找到关于a的源码即可看出添加了什么样式，如下
			a,
			  a:visited {
			    text-decoration: underline;
			  }
			  a[href]:after {
			    content: " (" attr(href) ")";
			  }
			  abbr[title]:after {
			    content: " (" attr(title) ")";
			  }
			  a[href^="javascript:"]:after,
			  a[href^="#"]:after {
			    content: "";
			  }
