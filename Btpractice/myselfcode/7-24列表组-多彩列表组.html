<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
		<style type="text/css">
			body {
			  padding: 30px 100px;
			}
		</style>
		<script type="text/javascript" src="scripts/jQuery.js"></script>
		<script type="text/javascript" src="scripts/bootstrap.js"></script>
		
		<script type="text/javascript">
			/*
			列表组组件和警告组件一样，Bootstrap为不同的状态提供了不同的背景颜色和文本色，可以使用这几个类名定义不同背景色的列表项。
			  ☑  list-group-item-success：成功，背景色绿色
			  ☑  list-group-item-info：信息，背景色蓝色
			  ☑  list-group-item-warning：警告，背景色为黄色
			  ☑  list-group-item-danger：错误，背景色为红色
			如果你想给列表项添加什么背景色，只需要在“list-group-item”基础上增加对应的类名
			*/
		</script>
	</head>
	<body>
		<div class="list-group">
		    <a href="##" class="list-group-item list-group-item-success">性能优化之PHP优化<span class="badge">10</span></a>
		    <a href="##" class="list-group-item list-group-item-info">Canvas绘图详解<span class="badge">3</span></a>
		    <a href="##" class="list-group-item list-group-item-warning">玩转Bootstrap<span class="badge">0</span></a>
		    <a href="##" class="list-group-item list-group-item-danger">基于bootstrap的网页开发<span class="badge">22</span></a>
		</div> 
	</body>
</html>
