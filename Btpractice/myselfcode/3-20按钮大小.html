<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
		<style type="text/css">
			body {
			  padding: 50px 200px;
			}
			.btn {
			  margin: 20px;
			}
		</style>
		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
			/*
				在Bootstrap框架中，对于按钮的大小，也是可以定制的。类似于input一样，通过在基础按钮“.btn”的基础上追加类名来控制按钮的大小。
				在Bootstrap框架中提供了三个类名来控制按钮大小
				在Bootstrap框架中控制按钮的大小都是通过修改按钮的padding、line-height、font-size和border-radius几个属性。
				在实际使用中，这几个类名可以配合按钮中其他颜色类名一起使用，但唯一一点不能缺少“.btn”类名
			*/
		</script>
	</head>
	<body>
		<button class="btn btn-primary btn-lg" type="button">大型按钮.btn-lg</button> 
		<button class="btn btn-primary" type="button">正常按钮</button>
		<button class="btn btn-primary btn-sm" type="button">小型按钮.btn-sm</button>
		<button class="btn btn-primary btn-xs">超小型按钮.btn-xs</button>
	</body>
</html>
