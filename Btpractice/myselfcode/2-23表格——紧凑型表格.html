<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
		<style type="text/css">
			
		</style>
		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
		/*
			何谓紧凑型表格，简单理解，就是单元格没内距或者内距较其他表格的内距更小。换句话说，要实现紧凑型表格只需要重置表格单元格的内距padding的值。那么在Bootstrap中，通过类名“table-condensed”重置了单元格内距值。
			紧凑型表格的运用，也只是需要在<table class="table">基础上添加类名“table-condensed”
			并且从效果可以看出，Bootstrap中紧凑型的表格与基础表格差别不大，因为只是将单元格的内距由8px调至5px。
			可以将上面几种表格样式结合在一起使用，从而制作出更为精美的表格。结合的方法也很简单，就是在<table class="table">基础上添加你需要的表格样式类型。
			不管制作哪种表格都离不开类名“table”。所以大家在使用Bootstrap表格时，千万注意，你的<table>元素中一定不能缺少类名“table”。
		*/
		</script>
	</head>
	<body style="font-size: 30px;">
		<table class="table table-condensed">
		  <thead>
		    <tr>
		      <th>类名</th>
		      <th>描述</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <td>.active</td>
		      <td>表示当前活动的信息</td>
		    </tr>
		    <tr >
		      <td>.success</td>
		      <td>表示成功或者正确的行为</td>
		    </tr>
		    <tr >
		      <td>.info</td>
		      <td>表示中立的信息或行为</td>
		    </tr>
		    <tr >
		      <td>.warning</td>
		      <td>表示警告，需要特别注意</td>
		    </tr>
		    <tr>
		      <td>.danger</td>
		      <td>表示危险或者可能是错误的行为</td>
		    </tr>
		  </tbody>
		</table> 
	</body>
</html>
