<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
		<style type="text/css">
			body {
			  padding: 30px 100px;
			}
		</style>
		<script type="text/javascript" src="scripts/jQuery.js"></script>
		<script type="text/javascript" src="scripts/bootstrap.js"></script>
		
		<script type="text/javascript">
			/*
			基础列表组，看上去就是去掉了列表符号的列表项，并且配上一些特定的样式。在Bootstrap框架中的基础列表组主要包括两个部分：
			  ☑  list-group：列表组容器，常用的是ul元素，当然也可以是ol或者div元素
			  ☑  list-group-item：列表项，常用的是li元素，当然也可以是div元素
			  原理分析：
			对于基础列表组并没有做过多的样式设置，主要设置了其间距，边框和圆角
			*/
		</script>
	</head>
	<body>
		<ul class="list-group">
		    <li class="list-group-item">性能优化之PHP优化</li>
		    <li class="list-group-item">Canvas绘图详情</li>
			<li class="list-group-item">玩转Bootstrap</li>
			<li class="list-group-item">基于Bootstrap的网页开发</li>
		</ul> 
	</body>
</html>
