<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
		<style type="text/css">
			body{margin:100px;padding:100px;}
		</style>
		<script type="text/javascript" src="scripts/jQuery.js"></script>
		<script type="text/javascript" src="scripts/bootstrap.js"></script>
		
		<script type="text/javascript">
			/*
			使用方法：
			按钮组和下拉菜单组件一样，需要依赖于button.js插件才能正常运行。不过我们同样可以直接只调用bootstrap.js文件。因为这个文件已集成了button.js插件功能。
			对于结构方面，非常的简单。使用一个名为“btn-group”的容器，把多个按钮放到这个容器中。
			除了可以使用<button>元素之外，还可以使用其他标签元素，比如<a>标签。唯一要保证的是：不管使用什么标签，“.btn-group”容器里的标签元素需要带有类名“.btn”
			*/
		</script>
	</head>
	<body>
		<div class="btn-group">
		    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-step-backward"></span></button>
		    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-fast-backward"></span></button>
		    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-backward"></span></button>
		    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
		    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pause"></span></button>
		    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-stop"></span></button>
		    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-forward "></span></button>
		    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-fast-forward"></span></button>
		    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-step-forward"></span></button>
		</div>
		<br/>
			<button type="button" class="btn btn-default"><span class="glyphicon glyphicon glyphicon-search"></span></button>
			<button type="button" class="btn btn-default"><span class="glyphicon glyphicon glyphicon-zoom-in"></span></button>
			<button type="button" class="btn btn-default"><span class="glyphicon glyphicon glyphicon-zoom-out"></span></button>
			<button type="button" class="btn btn-default"><span class="glyphicon glyphicon glyphicon-download"></span></button>
			<button type="button" class="btn btn-default"><span class="glyphicon glyphicon glyphicon-upload"></span></button>
	</body>
</html>
