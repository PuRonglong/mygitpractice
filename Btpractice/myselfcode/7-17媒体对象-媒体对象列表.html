<!DOCTYPE html>
<html>

		<script type="text/javascript" src="scripts/jQuery.js"></script>
		<script type="text/javascript" src="scripts/bootstrap.js"></script>
		
		<script type="text/javascript">
			/*
			媒体对象的嵌套仅是媒体对象中一个简单应用效果之一，在很多时候，我们还会碰到一个列表，每个列表项都和媒体对象长得差不多，使用方法：
			针对媒体对象列表效果，Bootstrap框架提供了一个列表展示的效果，在写结构的时候可以使用ul，并且在ul上添加类名“media-list”，而在li上使用“media”
			原理分析：
			媒体对象列表，在样式上也并没有做过多的特殊处理，只是把列表的左间距置０以及去掉了项目列表符号
			*/
		</script>
	</head>
	<body>
		<ul class="media-list">
			<li class="media">
				<a href="#"><img src="http://a.disquscdn.com/uploads/users/3740/2069/avatar92.jpg?1406972031"></a>
				<div class="media-body">
					<h4 class="media-heading">你好</h4>
					<div>么么哒么么哒</div>
				</div>
			</li>
			<li class="media">
				<a href="#"><img src="http://tp2.sinaimg.cn/3306361973/50/22875318196/0"></a>
				<div class="media-body">
					<h4 class="media-heading">慕课网</h4>
					<div>慕课网么么哒</div>
				</div>
			</li>
			<li class="media">
				<a href="#"><img src="http://tp4.sinaimg.cn/1167075935/50/22838101204/1"></a>
				<div class="media-body">
					<h4 class="media-heading">W3cplus</h4>
					<div>W3cplus站上还有很多教程</div>
				</div>
			</li>
		</ul> 
	</body>
</html>
