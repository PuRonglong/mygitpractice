<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
		<style type="text/css">
			body{padding: 30px;}
		</style>
		<script type="text/javascript" src="scripts/jQuery.js"></script>
		<script type="text/javascript" src="scripts/bootstrap.js"></script>
		
		<script type="text/javascript">
			/*
			缩略图在网站中最常用的地方就是产品列表页面，一行显示几张图片，有的在图片底下（左侧或右侧）带有标题、描述等信息。Bootstrap框架将这一部独立成一个模块组件。并通过“thumbnail”样式配合bootstrap的网格系统来实现。可以将产品列表页变得更好看。
			*/
		</script>
	</head>
	<body>
		<div class="alert alert-info" role="alert"><button class="close" type="button" data-dismiss="alert">&times;</button>请修改相应信息</div>
		<div class="alert alert-success" role="alert"><button class="close" type="button" data-dismiss="alert">&times;</button>谢谢，操作成功！</div>
		<div class="alert alert-warning" role="alert"><button class="close" type="button" data-dismiss="alert">&times;</button>您已操作失败两次，还有最后一次机会</div>
		<div class="alert alert-danger" role="alert"><button class="close" type="button" data-dismiss="alert">&times;</button>对不起，您刚才的操作失败</div>
	</body>
</html>
