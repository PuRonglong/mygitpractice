<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
		<style type="text/css">
			
		</style>
		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
		/*在排版中离不开文本的对齐方式。在CSS中常常使用text-align来实现文本的对齐风格的设置。其中主要有四种风格：
			  ☑  左对齐，取值left
			  ☑  居中对齐，取值center
			  ☑  右对齐，取值right
			  ☑  两端对齐，取值justify
			为了简化操作，方便使用，Bootstrap通过定义四个类名来控制文本的对齐风格：
			  ☑   .text-left：左对齐
			  ☑   .text-center：居中对齐
			  ☑   .text-right：右对齐
			  ☑   .text-justify：两端对齐
					特别声明：目前两端对齐在各浏览器下解析各有不同，特别是应用于中文文本的时候。所以项目中慎用
			  */
		</script>
	</head>
	<body style="font-size: 30px;">
		<p class="text-left">居左边</p>
		<p class="text-center">居中间</p>
		<p class="text-right">居右边</p>
		<p class="text-justify">我想所谓生活的艺术，是指用心去研究生活中的点滴趣味，做鞋可以有上百道工序，葡萄节可以分出上千种等级，就连阳光，细心观察的人，都能区分出闪烁其间的上万种颜色。而所谓艺术的生活，则是那种享受点滴趣味的心情，是否有心情为一幅心仪的油画停下匆忙的脚步，是否有心情去聆听一场邂逅的音乐会，是否有心情去享受那一瞬间照耀在脸上的阳光味道。</p>
	</body>
</html>
