<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
		<style type="text/css">
			body{margin:50px;padding:50px;button:20px;font-size: 50px;}
		</style>
		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
			/*
				一般制作按钮除了使用<button>标签元素之外，还可以使用<input type="submit">和<a>标签等。同样，在Bootstrap框架中制作按钮时，除了刚才所说的这些标签元素之外，还可以使用在其他的标签元素上，唯一需要注意的是，要在制作按钮的标签元素上添加类名“btn”。如果不添加是不会有任何按钮效果
				注意：虽然在Bootstrap框架中使用任何标签元素都可以实现按钮风格，但个人并不建议这样使用，为了避免浏览器兼容性问题，强烈建议使用button或a标签来制作按钮
			*/
		</script>
	</head>
	<body>
		<button class="btn btn-default" type="button">button标签按钮</button> 
		<input type="submit" class="btn btn-default" value="input标签按钮"/>
		<span class="btn btn-default">span标签按钮</span>  
		<div class="btn btn-default">div标签按钮</div>  
		<a href="#" class="btn btn-default">a标签按钮</a>
	</body>
</html>
