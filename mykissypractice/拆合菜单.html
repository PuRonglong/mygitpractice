<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="" />
		<style type="text/css">
			a{
				text-decoration: none;
			}
			ul{
				list-style-type: none;
			}
		</style>
		<script type="text/javascript" src="scripts/kissy/seed.js"></script>
		<script type="text/javascript">
			(function(S){
				S.use('core',function(){
					var DOM=S.DOM;
					var Event=S.Event;

					var menuItem = S.query("#menu .menu-item");//返回多个DOM节点要用query
					//获取class为"menu-item"的li的个数
					Event.on(S.get('#demo1'),'click',function(){
						alert(menuItem.length);
					})
					//隐藏class为"menu-item"的li下的ul,即子菜单列表
					var childrenMenus = S.query("#menu ul");
						Event.on(S.get("#demo2"),'click',function(){
							DOM.hide(childrenMenus);
						});
						Event.on(S.get("#demo3"),'click',function(){
							DOM.show(childrenMenus);
						});
					var menuItemHeader = S.query("#menu div");	
						Event.on(menuItemHeader,'click',function(ev){
							var nextMenu = DOM.next(ev.target);
							DOM.show(nextMenu);
							return false;
						})   
				});
			})(KISSY);
		</script>
	<head>
	<body>
		<ul id="menu" class="mar-t-10">
			<li class="menu-item" id="li">
				<div>
					<a href="###" onclick="return false;">jquery</a>
				</div>
				<ul>
					<li>
						<a href="###" target="_blank">jquery插件</a>
					</li>
					<li>
						<a href="###" target="_blank">jquery教程</a>
					</li>
					<li>
						<a href="###" target="_blank">jquery与ajax</a>
					</li>
				</ul>
			</li>
			<li class="menu-item">
				<div>
					<a href="###" onclick="return false;">flex</a>
				</div>
				<ul>
					<li>
						<a href="###" target="_blank">flex实例</a>
					</li>
					<li>
						<a href="###" target="_blank">flex教程</a>
					</li>
				</ul>
			</li>
		</ul>
		<input type="button" id="demo1" value="获取个数">
		<input type="button" id="demo2" value="隐藏子菜单列表">
		<input type="button" id="demo3" value="显示子菜单列表">
	</body>
</html>
