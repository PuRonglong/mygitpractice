<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="" />
		<style type="text/css">
			
		</style>
		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
			window.onload=function(){
				var oBtn = document.getElementById('btn1');
				var oTab = document.getElementById('tab1');
				var bAsc = true;//用于标识是否是升序排列

				oBtn.onclick=function(){
					//1.转成数组
					//2.数组排序
					//3.重新插入

					var arr = [];
					for (var i = 0; i < oTab.tBodies[0].rows.length; i++) {
						arr[i] = oTab.tBodies[0].rows[i];
					};

					arr.sort(function(tr1,tr2){
						if (bAsc) {
							return parseInt(tr1.cells[0].innerHTML)-parseInt(tr2.cells[0].innerHTML);
						}else{
							return parseInt(tr2.cells[0].innerHTML)-parseInt(tr1.cells[0].innerHTML);
						}
					});

					for (var i = 0; i < arr.length; i++) {
						oTab.tBodies[0].appendChild(arr[i]);
					};

					/*if (bAsc) {
						bAsc = false;
					}else{
						bAsc = true;
					}*/

					bAsc = !bAsc;//这两种写法都可以;点击时取反
				}
			}
		</script>
	</head>
	<body>
		<input type="button" value="排序" id="btn1">
		<table id="tab1" border="1px" width="400">
			<thead>
				<td>ID</td>
				<td>姓名</td>
				<td>操作</td>
			</thead>

		        </tr>

		        	<td></td>
		        </tr>
		    	<tr>
		        	<td>6</td>
		        	<td>ccc</td>
		        	<td></td>
		        </tr>
		    	<tr>
		        	<td>1</td>

		    </tbody>
		</table>
	</body>
</html>
