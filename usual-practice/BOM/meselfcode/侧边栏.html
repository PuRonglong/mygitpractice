<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="" />
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				right: 0px;
			}
		</style>
		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
			window.onresize=window.onload=window.onscroll=function(){//这样当页面刚加载的时候,div就会在中间了，而不会出现刚加载进去是在右上角的情况.onresize用来当页面改变窗口大小的时候也会有效果
				var oDiv = document.getElementById('div1');
				var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
				var t=(document.documentElement.clientHeight-oDiv.offsetHeight)/2;

				oDiv.style.top = scrollTop + t + 'px';
			}//还有问题就是当页面上下滚动的时候，会抖动，这是因为频繁的重订位置导致的
		</script>
	<head>
	<body style="height:2000px;">
		<div id="div1"></div>
	</body>
</html>
