			function setCookie(name,value,iDay){
				var oDate = new Date();
				oDate.setDate(oDate.getDate()+iDay);
				document.cookie=name+'='+value+';expirse='+oDate;
			}

			function getCookie(name){
				var arr = document.cookie.split(';');//arr->['username=abc','password=123456']
				for (var i = 0; i < arr.length; i++) {
					var arr2 = arr[i].split('=');//arr2->['username','abc'];
					if (arr2[0]==name) {
						return arr2[1];
					};
				};
				return '';//如果没有匹配的name，就返回空值
			}
			// setCookie('username','abc');
			function removeCookie(name){
				setCookie(name,'',-1);
			}
