<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="" />
		<style type="text/css">
			
		</style>
		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
			function aaa(){
				alert('a');
			}

			function bbb(){
				alert('b');
			}

			window.onload=function(){
				var oBtn = document.getElementById('btn1');
/*
				oBtn.onclick=aaa;
				oBtn.onclick=bbb;//这个例子说明了事件是会覆盖的*/

				//attachEvent(事件名，函数)
				//对象.addEvnetListener(事件名，函数,是否捕获)

				//IE
			/*	oBtn.attachEvent('onclick',aaa);
				oBtn.attachEvent('onclick',bbb);*/
				//FE
				/*oBtn.addEventListener('click',aaa,false);
				oBtn.addEventListener('click',bbb,false);*/

				if (oBtn.attachEvent) {
					oBtn.attachEvent('onclick',aaa);
					oBtn.attachEvent('onclick',bbb);
				}else{
					oBtn.addEventListener('click',aaa,false);
					oBtn.addEventListener('click',bbb,false);
				}
			}
		</script>
	</head>
	<body>
		<input type="button" value="aaa" id="btn1">
	</body>
</html>
