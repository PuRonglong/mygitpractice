<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="" />
		<style type="text/css">
			#div1{
				width: 11px;
				height: 11px;
				background: url(images/drag_ico.gif);
				position: absolute;
				cursor: nw-resize;
				bottom: 0;
				right: 0;
			}
			#div2{
				width: 200px;
				height: 170px;
				position: relative;
				background: #ccc;
			}
		</style>
		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
			window.onload=function(){
				var oDiv = document.getElementById('div1');
				var oDiv2 = document.getElementById('div2');

				oDiv.onmousedown=function(ev){
					var oEvent = ev||event;
					var disX = oEvent.clientX-oDiv.offsetLeft;//鼠标的位置减去div左边的距离
					var disY = oEvent.clientY-oDiv.offsetTop;

					document.onmousemove=function(ev){
						var oEvent = ev||event;

						oDiv2.style.width = oEvent.clientX-disX+oDiv.offsetWidth+'px';
						oDiv2.style.height = oEvent.clientY-disY+oDiv.offsetHeight+'px';
					};

					document.onmouseup=function(){
						document.onmousemove=null;
						document.onmouseup=null;
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="div2">
			<div id="div1"></div>
		</div>
	</body>
</html>
