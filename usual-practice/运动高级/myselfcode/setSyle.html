<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="" />
		<style type="text/css">
			#div1{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
			function setStyle(obj,json){
				var attr='';

				for(attr in json){
					obj.style[attr]=json[attr];
				}
				
			}

			window.onload=function(){
				var oDiv=document.getElementById('div1');
				setStyle(oDiv,{width:'200px',height:'200px',background:'green'});//这里犯了一个错误，原来写成了background:'green;'导致没有效果，去掉分号就好了，因为这里是json嘛,不要和css混一起了
			}
		</script>
	</head>
	<body>
		<div id="div1"></div>
	</body>
</html>
