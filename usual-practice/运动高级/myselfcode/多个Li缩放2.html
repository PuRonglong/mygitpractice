<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="" />
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#ul1{
				width: 366px;
				margin: 0 auto;
				position: relative;
			}
			#ul1 li {
				list-style-type: none;
				width: 100px;
				height: 100px;
				background: #ccc;
				border: 1px solid black;
				float: left;
				margin: 10px;
				z-index: 1;
			}
		</style>
		<script type="text/javascript" src="move2.js"></script>
		<script type="text/javascript">
			window.onload=function(){
				var oUl=document.getElementById('ul1');
				var aLi=oUl.getElementsByTagName('li');
				var iMinZindex=2;

				//1.布局转换
				for (var i = 0; i < aLi.length; i++) {
					// aLi[i].innerHTML='left:'+aLi[i].offsetLeft+'，top:'+aLi[i].offsetTop;
					aLi[i].style.left=aLi[i].offsetLeft+'px';
					aLi[i].style.top=aLi[i].offsetTop+'px';
				};
				for (var i = 0; i < aLi.length; i++) {
					aLi[i].style.position='absolute';
					aLi[i].style.margin='0';//在转成绝对定位以后需要把margin去掉保证还是10个像素
				};
				//2.加事件
				for (var i = 0; i < aLi.length; i++) {
					aLi[i].onmouseover=function(){
						this.style.zIndex=iMinZindex++;//每一次移入让this的z-index的值在iMinZindex的基础上+1。index的最大值是int的范围，也就是2的31次方约为二亿一千万
						startMove(this,{width:200,height:200,marginLeft:-50,marginTop:-50})
					}
					aLi[i].onmouseout=function(){
						startMove(this,{width:100,height:100,marginLeft:0,marginTop:0})
					}
				};
			}
		</script>
	</head>
	<body>
		<ul id="ul1">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
