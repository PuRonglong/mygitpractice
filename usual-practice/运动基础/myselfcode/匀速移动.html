<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="" />
		<style type="text/css">
			#div1{
				width: 100px;
				height: 100px;
				position: absolute;
				background: red;
				left: 0px;
				top: 50px;
			}
		</style>
		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
			var timer = null;
			function startMove(iTarget){
				
				var oDiv = document.getElementById('div1');
				clearInterval(timer);
				timer=setInterval(function(){
					var iSpeed = 0;

					if (oDiv.offsetLeft<iTarget) {
						iSpeed=7;
					}
					else{
						iSpeed=-7;
					}
					if(Math.abs(oDiv.offsetLeft-iTarget)<7){//求绝对值
						clearInterval(timer);//到达终点
						oDiv.style.left=iTarget+'px';//当距离足够近的时候直接到达目标点
					}
					else{
						oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
					}
				},30);
			}

		</script>
	</head>
	<body>
		<input type="button" value="开始运动" onclick="startMove(300)" />
		<div id="div1"></div>
		<span style='width:1px; height:300px; background: black;position: absolute;left:300px;top:0px;'></span>
	</body>
</html>
