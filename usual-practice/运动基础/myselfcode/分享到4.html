<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="" />
		<style type="text/css">
			#div1{
				width: 100px;
				height: 200px;
				background: #ccc;
				position: absolute;
				left: -100px;
			}
			#div1 span{
				width: 20px;
				height: 60px;
				line-height: 20px;
				text-align: center;
				left: 100px;
				top: 70px;
				background: yellow;
				position: absolute;
			}
		</style>
		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
			var timer=null;
			function startMove(iTarget){//简化为只传一个参数
				var oDiv = document.getElementById('div1');
				
				clearInterval(timer);
				timer=setInterval(function(){
					var iSpeed = 0;

					if (oDiv.offsetLeft<iTarget) {
						iSpeed=10;
					}
					else{
						iSpeed=-10;
					}
					if(oDiv.offsetLeft==iTarget){
						clearInterval(timer);
					}
					else{
						oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
					}
				},30);
			}

			window.onload=function(){
				var oDiv = document.getElementById('div1');
				oDiv.onmouseover=function(){					
						startMove(0);
				}
				oDiv.onmouseout=function(){
					startMove(-100);
				}
			}
		</script>
	</head>
	<body>
		<div id="div1">
			<span>分享到</span>
		</div>
	</body>
</html>
