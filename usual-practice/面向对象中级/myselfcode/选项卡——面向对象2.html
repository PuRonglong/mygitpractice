<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="" />
		<style type="text/css">
			#div1 input{
				background: #ccc;
			}
			#div1 .active{
				background: yellow;
			}
			#div1 div{
				width: 200px;
				height: 200px;
				background: #ccc;
				display: none;
			}
		</style>
		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
			var aBtn=null;
			var aDiv=null;
			
			//onload初始化整个程序
			window.onload=function(){
				var oTab=new TabSwitch('div1');
			}
			function TabSwitch(id){
				var oDiv=document.getElementById(id);
				this.aBtn=document.getElementsByTagName('input');
				this.aDiv=oDiv.getElementsByTagName('div');

				for (var i = 0; i < aBtn.length; i++) {
					this.aBtn[i].index=i;
					this.aBtn[i].onclick=this.tab;
				};
			}
			TabSwitch.prototype.tab=function (){
						for (var i = 0; i < aBtn.length; i++) {
							this.aBtn[i].className='';
							this.aDiv[i].style.display='none';
						};
						this.className='active';
						this.aDiv[this.index].style.display='block';
					}
		</script>
	</head>
	<body>
		<div id="div1">
			<input class="active" type="button" value="教育" />
			<input type="button" value="财经" />
			<input type="button" value="aaa" />
			<div style="display: block;">1111111111</div>
			<div>2222222222</div>
			<div>3333333333</div>
		</div>
	</body>
</html>
