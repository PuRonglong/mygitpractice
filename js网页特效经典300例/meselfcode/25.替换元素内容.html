<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="" />
		<style type="text/css">
			
		</style>
		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
			function replaceContent(){
				var myDom = document.getElementById('myDom');
				//使用innerHTML直接替换
				myDom.innerHTML='<span>一句话</span>&nbsp;<a href="#">一个链接</a>';
			}
		</script>
	</head>
	<body>
		<p>
			<input type="button" value="替换内容" onclick="replaceContent();" />
		</p>
		<p id="myDom">
			<a href="#">一个链接</a>&nbsp;<span>一句话</span>
		</p>
	</body>
</html>
