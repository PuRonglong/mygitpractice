<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="" />
		<style type="text/css">
			
		</style>
		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
			//遍历表单的所有控件
			function getValues(){
				var f= document.forms[0];//获取表单DOM
				var elements = f.elements//获取所有的控件数组
				var str = '';//拼接字符串
				//循环遍历
				for (var i = 0; i < elements.length; i++) {
					var e=elements[i];//当前控件
					str+=e.value;//拼接控件的值
					str+='\n';//拼接分隔符
				};
				alert(str);//用提示框展示效果
			}
		</script>
	</head>
	<body>
		<form>
			文本框：<input type="text" name="myText" />
			<br />
			单选框：<input type="radio" name="myRadio" value="1" />
			<input type="radio" name="myRadio" value="2" />
			<br />
			下拉列表：
			<select>
				<option value="">==请选择==</option>
				<option value="1">1</option>
				<option value="2">2</option>
			</select>
			<br />
			<input type="button" value="得到所有控件的值" onclick="getValues()" />
		</form>
	</body>
</html>
