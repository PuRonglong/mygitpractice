<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="" />
		<style type="text/css">
			
		</style>
		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
			function modifyValues(){
				var f = document.forms[0];//获取表单DOM
				var elements = f.elements;//获取所有的控件数组
				//循环遍历
				for (var i = 0; i < elements.length; i++) {
					var e=elements[i]//当前的控件
					if (!(e.tagName=='INPUT'&&e.type=='button')) 
							e.value=2;//如果改为3第二个值为空					
				};//这里书上写错了，已改
			}
		</script>
	</head>
	<body>
		<form>
			文本框：<input type="text" name="myText" />
			<br />
			下拉列表：
			<select>
				<option value="">==请选择==</option>
				<option value="1">1</option>
				<option value="2">2</option>
			</select>
			<br />
			<input type="button" value="修改控件的值" onclick="modifyValues()" />
		</form>
	</body>
</html>
