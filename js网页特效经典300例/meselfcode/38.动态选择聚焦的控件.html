<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="" />
		<style type="text/css">
			
		</style>
		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
			//第一个单选框为焦点
			function focusIt(){
				var f = document.forms[0];//获取表单DOM
				var myRadio = f.myRadio;//获取单选框
				myRadio[0].focus();//第一个单选框获得焦点
			}
		</script>
	</head>
	<body>
		<form>
			文本框：<input type="text" name="myText" />
			<br />
			单选框：<input type="radio" name="myRadio" value="1" />
			<input type="radio" name="myRadio" value="2" />
			<br />
			下拉列表：
			<select>
				<option value="">==请选择==</option>
				<option value="1">1</option>
				<option value="2">2</option>
			</select>
			<br />
			<input type="button" value="第一个单选框为焦点" onclick="focusIt()" />
		</form>
	</body>
</html>
