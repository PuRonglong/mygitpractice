<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
		<style type="text/css">
			body {
			  padding: 30px 100px;
			}
		</style>
		<script type="text/javascript" src="scripts/jQuery.js"></script>
		<script type="text/javascript" src="scripts/bootstrap.js"></script>
		
		<script type="text/javascript">
			/*
			带徽章的列表组其实就是将Bootstrap框架中的徽章组件和基础列表组结合在一起的一个效果。具体做法很简单，只需要在“list-group-item”中添加徽章组件“badge”
			实现原理：
			实现效果非常简单，就是给徽章设置了一个右浮动，当然如果有两个徽章同时在一个列表项中出现时，还设置了他们之间的距离
			*/
		</script>
	</head>
	<body>
		<ul class="list-group">
    	    <li class="list-group-item">性能优化之PHP优化<span class="badge">23</span></li>
		    <li class="list-group-item">Canvas绘图详情<span class="badge">5</span><span class="badge">34</span></li>
			<li class="list-group-item">玩转Bootstrap<span class="badge">5</span></li>
			<li class="list-group-item">基于Bootstrap的网页开发<span class="badge">13</span></li>
		</ul> 
	</body>
</html>
