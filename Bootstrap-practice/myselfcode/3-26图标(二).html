<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
		<style type="text/css">
			body{
			  padding: 100px;
			}
		</style>
		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
			/*
				在网页中使用图标也非常的简单，在任何内联元素上应用所对应的样式即可
				所有icon都是以”glyphicon-”前缀的类名开始，然后后缀表示图标的名称
				特别说明：
				除了使用glyphicon.com提供的图标之外，还可以使用第三方为Bootstrap框架设计的图标字体，如Font Awesome(http://www.bootcss.com/p/font-awesome/)。使用方法和上面介绍的一样，不过记得将字体下载到本地。 
			*/
		</script>
	</head>
	<body style="font-size: 50px;">
		<span class="glyphicon glyphicon-search"></span>
		<span class="glyphicon glyphicon-asterisk"></span>
		<span class="glyphicon glyphicon-plus"></span>
		<span class="glyphicon glyphicon-cloud"></span>
		<span class="glyphicon glyphicon-heart"></span>
		
	</body>
</html>
