<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
		<style type="text/css">
			
		</style>
		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
		/*
			有时候为了让表格更具阅读性，需要将表格制作成类似于斑马线的效果。简单点说就是让表格带有背景条纹效果。在Bootstrap中实现这种表格效果并不困难，只需要在<table class="table">的基础上增加类名“.table-striped”即可
			其效果与基础表格相比，仅是在tbody隔行有一个浅灰色的背景色。其实现原理也非常的简单，利用CSS3的结构性选择器“:nth-child”来实现，所以对于IE8以及其以下浏览器，没有背景条纹效果。
		*/
		</script>
	</head>
	<body style="font-size: 30px;">
		<table class="table table-striped">
		  <thead>
		    <tr>
		      <th>类名</th>
		      <th>描述</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <td>.active</td>
		      <td>表示当前活动的信息</td>
		    </tr>
		    <tr >
		      <td>.success</td>
		      <td>表示成功或者正确的行为</td>
		    </tr>
		    <tr >
		      <td>.info</td>
		      <td>表示中立的信息或行为</td>
		    </tr>
		    <tr >
		      <td>.warning</td>
		      <td>表示警告，需要特别注意</td>
		    </tr>
		    <tr>
		      <td>.danger</td>
		      <td>表示危险或者可能是错误的行为</td>
		    </tr>
		  </tbody>
		</table> 
	</body>
</html>
