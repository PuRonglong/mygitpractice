<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
		<style type="text/css">
			body {
			  padding: 100px;
			}
		</style>
		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
			/*
				Bootstrap框架中的下拉选择框使用和原始的一致，多行选择设置multiple属性的值为multiple。Bootstrap框架会为这些元素提供统一的样式风格
			*/
		</script>
	</head>
	<body>
		<form role="form">
		  <div class="form-group">
		    <select class="form-control"> 
		      <option>1</option> 
		      <option>2</option> 
		      <option>3</option> 
		      <option>4</option> 
		      <option>5</option> 
		      </select>
		  </div>
		  <div class="form-group">
		      <select multiple class="form-control"> 
		        <option>1</option> 
		        <option>2</option> 
		        <option>3</option> 
		        <option>4</option> 
		        <option>5</option> 
		      </select>
		  </div>
		</form>
	</body>
</html>
