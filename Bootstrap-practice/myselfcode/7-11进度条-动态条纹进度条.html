<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
		<style type="text/css">
			body{padding: 30px;}
		</style>
		<script type="text/javascript" src="scripts/jQuery.js"></script>
		<script type="text/javascript" src="scripts/bootstrap.js"></script>
		
		<script type="text/javascript">
			/*
			使用方法：
			在进度条“progress progress-striped”两个类的基础上再加入“active”类名。
			实现原理：
			为了让条纹进度条动起来，Bootstrap框架还提供了一种动态条纹进度条。其实现原理主要通过CSS3的animation来完成。首先通过@keyframes创建了一个progress-bar-stripes的动画，这个动画主要做了一件事，就是改变背景图像的位置，也就是background-position的值。因为条纹进度条是通过CSS3的线性渐变来制作的，而linear-gradient实现的正是对应背景中的背景图片。@keyframes仅仅是创建了一个动画效果，如果要让进度条真正的动起来，我们需要通过一定的方式调用@keyframes创建的动画“progress-bar-stripes”，并且通过一个事件触发动画生效。在Bootstrap框架中，通过给进度条容器“progress”添加一个类名“active”，并让文档加载完成就触“progress-bar-stripes”动画生效。
			特别注意：要让条纹进度条动起来，就需要让“progress-striped”和“active”同时运用，不然条纹进度条是不具备动效效果
			*/
		</script>
	</head>
	<body>
		<div class="progress progress-striped active">
		    <div class="progress-bar progress-bar-success" style="width:40%"></div>
		</div>
		<div class="progress progress-striped active">
			<div class="progress-bar progress-bar-info" style="width:60%"></div>
		</div>
		<div class="progress progress-striped active">
			<div class="progress-bar progress-bar-warning" style="width:80%"></div>
		</div>
		<div class="progress progress-striped active">
			<div class="progress-bar progress-bar-danger" style="width:50%"></div>
		</div> 
	</body>
</html>
