<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
		<style type="text/css">
			body {
			  padding: 30px;
			}
		</style>
		<script type="text/javascript" src="scripts/jQuery.js"></script>
		<script type="text/javascript" src="scripts/bootstrap.js"></script>
		
		<script type="text/javascript">
			/*
			基础面板看上去太简单了，Bootstrap为了丰富面板的功能，特意为面板增加“面板头部”和“页面尾部”的效果：
			   ☑  panel-heading：用来设置面板头部样式
			   ☑ panel-footer：用来设置面板尾部样式
			   原理分析：
			panel-heading和panel-footer也仅仅间距和圆角等样式进行了设置
			*/
		</script>
	</head>
	<body>
		<div class="panel panel-default">
		    <div class="panel-heading">面板头部</div>
			<div class="panel-body">详细讲解了选择器、边框、背景、文本、颜色、盒模型、伸缩布局盒模型、多列布局、渐变、过渡、动画、媒体、响应Web设计、Web字体等主题下涵盖的所有CSS3新特性
			</div>
		    <div class="panel-footer">面板尾部</div>
		</div>
	</body>
</html>
