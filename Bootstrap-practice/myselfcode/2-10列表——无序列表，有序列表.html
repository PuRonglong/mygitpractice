<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
		<style type="text/css">
			
		</style>
		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
		/*
			无序列表和有序列表使用方式和我们平时使用的一样（无序列表使用ul，有序列表使用ol标签），在样式方面，Bootstrap只是在此基础上做了一些细微的优化，从源码上得知，Bootstrap对于列表，只是在margin上做了一些调整。
			在Bootstrap中列表也是可以嵌套的
		*/
		</script>
	</head>
	<body style="font-size: 30px;">
		<ul>
		    <li>无序列表信息1</li>
		    <li>无序列表信息2</li>
		    <li>无序列表信息3</li>
		</ul>
		<ol>
		    <li>有序列表信息1</li>
		    <li>有序列表信息2
				<ol>
				    <li>有序列表信息1</li>
				    <li>有序列表信息2</li>
				    <li>有序列表信息3</li>
				</ol>
		    </li>
		    <li>有序列表信息3</li>
		</ol>
		<dl>
		    <dt>定义列表标题</dt>
		    <dd>定义列表信息1</dd>
		    <dd>定义列表信息2</dd>
		</dl>
	</body>
</html>
