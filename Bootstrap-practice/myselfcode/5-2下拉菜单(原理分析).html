<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
		<style type="text/css">
			body{margin:50px;padding:50px;}
		</style>
		<script type="text/javascript" src="scripts/jQuery.js"></script>
		<script type="text/javascript" src="scripts/bootstrap.js"></script>
		
		<script type="text/javascript">
			/*
			Bootstrap框架中的下拉菜单组件，其下拉菜单项默认是隐藏的，因为“dropdown-menu”默认样式设置了“display:none”，当用户点击父菜单项时，下拉菜单将会被显示出来当用户再次点击时，下拉菜单将继续隐藏
			原理分析：
			现在我们来分析一下实现原理，非常简单，通过js技术手段，给父容器“div.dropdown”添加或移除类名“open”来控制下拉菜单显示或隐藏。也就是说，默认情况，“div.dropdown”没有类名“open”，当用户第一次点击时，“div.dropdown”会添加类名“open”；当用户再次点击时，“div.dropdown”容器中的类名“open”又会被移除。
			源码如下：
			.open > .dropdown-menu {
				  display: block;
				}
			*/
		</script>
	</head>
	<body>
		<div class="dropdown">
		  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
		    下拉菜单
		    <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">下拉菜单项</a></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">下拉菜单项</a></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">下拉菜单项</a></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">下拉菜单项</a></li>
		  </ul>
		</div> 
	</body>
</html>
