<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
		<style type="text/css">
			body{padding: 30px;}
		</style>
		<script type="text/javascript" src="scripts/jQuery.js"></script>
		<script type="text/javascript" src="scripts/bootstrap.js"></script>
		
		<script type="text/javascript">
			/*
			Bootstrap框架中除了提供了彩色进度条之外，还提供了一种条纹进度条，这种条纹进度条采用CSS3的线性渐变来实现，并未借助任何图片。使用Bootstrap框架中的条纹进度条只需要在进度条的容器“progress”基础上增加类名“progress-striped”，当然，如果你要让你的进度条条纹像彩色进度一样，具有彩色效果，你只需要在进度条上增加相应的颜色类名
			同样的，条纹进度条对应的每种状态也有不同的颜色，使用方法与彩色进度条一样。
			*/
		</script>
	</head>
	<body>
		<div class="progress progress-striped">
		    <div class="progress-bar progress-bar-success" style="width:40%"></div>
		</div>
		<div class="progress progress-striped">
			<div class="progress-bar progress-bar-info" style="width:60%"></div>
		</div>
		<div class="progress progress-striped">
			<div class="progress-bar progress-bar-warning" style="width:80%"></div>
		</div>
		<div class="progress progress-striped">
			<div class="progress-bar progress-bar-danger" style="width:50%"></div>
		</div> 
	</body>
</html>
