<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
		<style type="text/css">
			body{margin:100px;padding:100px;}
		</style>
		<script type="text/javascript" src="scripts/jQuery.js"></script>
		<script type="text/javascript" src="scripts/bootstrap.js"></script>
		
		<script type="text/javascript">
			/*
			很多时候，常把下拉菜单和普通的按钮组排列在一起，实现类似于导航菜单的效果
			使用的时候，只需要把当初制作下拉菜单的“dropdown”的容器换成“btn-group”，并且和普通的按钮放在同一级。
			*/
		</script>
	</head>
	<body>
		<div class="btn-group">
		  <button class="btn btn-default" type="button">首页</button>
		  <div class="btn-group">
		      <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">产品展示<span class="caret"></span></button>
		      <ul class="dropdown-menu">
		        <li><a href="##">收割机</a></li>
		    	<li><a href="##">电动机</a></li>
		    	<li><a href="##">拖拉机</a></li>
		    	<li><a href="##">电动车</a></li>
		    </ul>
		  </div>
		  <button class="btn btn-default" type="button">案例分析</button>
		  <button class="btn btn-default" type="button">联系我们</button>
		  <div class="btn-group">
		      <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">关于我们<span class="caret"></span></button>
		    <ul class="dropdown-menu">
		    	<li><a href="##">公司简介</a></li>
		    	<li><a href="##">企业文化</a></li>
		    	<li><a href="##">组织结构</a></li>
		    	<li><a href="##">客服服务</a></li>
		    </ul>
		  </div>
		</div>
	</body>
</html>
