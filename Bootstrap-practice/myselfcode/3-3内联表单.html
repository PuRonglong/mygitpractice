<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
		<style type="text/css">
			body {
				  padding: 50px 50px;
				}
		</style>
		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
			/*
				有时候我们需要将表单的控件都在一行内显示，在Bootstrap框架中实现这样的表单效果是轻而易举的，你只需要在<form>元素中添加类名“form-inline”即可。
				内联表单实现原理非常简单，欲将表单控件在一行显示，就需要将表单控件设置成内联块元素（display:inline-block）。
				如果你要在input前面添加一个label标签时，会导致input换行显示。如果你必须添加这样的一个label标签，并且不想让input换行，你需要将label标签也放在容器“form-group”中，
				但是如果添加了label标签，又没有放置在”form-group”这样的容器中，可以添加类“sr-only”，这样input也可不会换行；并且label标签不会显示出来，标签没显示就是这个样式将标签隐藏了。
				注意：那么Bootstrap为什么要这么做呢？这样不是多此一举吗？其实不是的，如果没有为输入控件设置label标签，屏幕阅读器将无法正确识别。这也是Bootstrap框架另一个优点之处，为残障人员进行了一定的考虑。
			*/
		</script>
	</head>
	<body>
		<form role="form" class="form-inline">
		  <div class="form-group">
		    <label for="exampleInputEmail1">邮箱：</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入您的邮箱地址">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">密码</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入您的邮箱密码">
		  </div>
		  <div class="checkbox form-group">
		    <label>
		      <input type="checkbox"> 记住密码
		    </label>
		  </div>
		  <button type="submit" class="btn btn-default">进入邮箱</button>
		</form>	
	</body>
</html>
