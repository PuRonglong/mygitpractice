<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
		<style type="text/css">
			
		</style>
		<script type="text/javascript" src="scripts/jQuery.js"></script>
		<script type="text/javascript" src="scripts/bootstrap.js"></script>
		
		<script type="text/javascript">
			/*
			ootstrap除了包含丰富的Web组件之外，如前面介绍的下拉菜单、按钮组、导航、分页等。他还包括一些JavaScript的插件。
			Bootstrap的JavaScript插件可以单独导入到页面中，也可以一次性导入到页面中。因为在Bootstrap中的JavaScript插件都是依赖于jQuery库，所以不论是单独导入还一次性导入之前必须先导入jQuery库。
			一次性导入：
			Bootstrap提供了一个单一的文件，这个文件包含了Bootstrap的所有JavaScript插件，即bootstrap.js
			单独导入：
			为方便单独导入特效文件，Bootstrap V3.2中提供了12种JavaScript插件
			*/
			$(function(){
				$(".btn").click(function(){
					$("#mymodal").modal("toggle");
				})
			})
		</script>
	</head>
	<body>
		<button class="btn btn-primary" type="button">点击我</button>
		<div class="modal" id="mymodal">
		    <div class="modal-dialog">
		        <div class="modal-content">
		    		<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title">模态弹出窗标题</h4>
					</div>
					<div class="modal-body">
						<p>模态弹出窗主体内容</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary">保存</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</body>
</html>
