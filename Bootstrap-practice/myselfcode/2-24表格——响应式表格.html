<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
		<style type="text/css">
			
		</style>
		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
		/*
		随着各种手持设备的出现，要想让你的Web页面适合千罗万像的设备浏览，响应式设计的呼声越来越高。在Bootstrap中也为表格提供了响应式的效果，将其称为响应式表格。
		Bootstrap提供了一个容器，并且此容器设置类名“.table-responsive”,此容器就具有响应式效果，然后将<table class="table">置于这个容器当中，这样表格也就具有响应式效果。
		Bootstrap中响应式表格效果表现为：当你的浏览器可视区域小于768px时，表格底部会出现水平滚动条。当你的浏览器可视区域大于768px时，表格底部水平滚动条就会消失。
		*/
		</script>
	</head>
	<body style="font-size: 30px;"  class="table-responsive">
		<table class="table">
		  <thead>
		    <tr>
		      <th>类名</th>
		      <th>描述</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <td>.active</td>
		      <td>表示当前活动的信息</td>
		    </tr>
		    <tr >
		      <td>.success</td>
		      <td>表示成功或者正确的行为</td>
		    </tr>
		    <tr >
		      <td>.info</td>
		      <td>表示中立的信息或行为</td>
		    </tr>
		    <tr >
		      <td>.warning</td>
		      <td>表示警告，需要特别注意</td>
		    </tr>
		    <tr>
		      <td>.danger</td>
		      <td>表示危险或者可能是错误的行为</td>
		    </tr>
		  </tbody>
		</table> 
	</body>
</html>
