		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
		/*
			对于定义列表而言，Bootstrap并没有做太多的调整，只是调整了行间距，外边距和字体加粗效果。源码如下：
			dl {
			margin-top: 0;
			margin-bottom: 20px;
			}
			dt,
			dd {
			line-height: 1.42857143;
			}
			dt {
			font-weight: bold;
			}
			dd {
			margin-left: 0;
			}
		*/
		</script>
	</head>
	<body style="font-size: 30px;">
		<dl>
		    <dt>北京</dt>
		    <dd>北京是中国的首都，是政治文化几种地</dd>
		    <dt>上海</dt>
		    <dd>上海号称东方的巴黎</dd>
		</dl>
	</body>
