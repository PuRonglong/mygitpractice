<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
		<style type="text/css">
			body{margin:100px;padding:100px;font-size: 40px;}
			.navbar-header a{font-size: 40px;}
		</style>
		<script type="text/javascript" src="scripts/jQuery.js"></script>
		<script type="text/javascript" src="scripts/bootstrap.js"></script>
		
		<script type="text/javascript">
			/*
			在一些Web页面中常常会添加一个标签用来告诉用户一些额外的信息，比如说在导航上添加了一个新导航项，可能就会加一个“new”标签，来告诉用户。这是新添加的导航项。那么在Bootstrap框架中特意将这样的效果提取出来成为一个标签组件，并且以“.label”样式来实现高亮显示。
			使用原理：
			使用方法很简单，你可以在使用span这样的行内标签,如果使用的是a标签元素来制作的话，为了让其更美观，在hover状态去掉下划线之类
			颜色样式设置：
			和按钮元素button类似，label样式也提供了多种颜色：
			  ☑   label-deafult:默认标签，深灰色
			  ☑   label-primary：主要标签，深蓝色
			  ☑   label-success:成功标签，绿色
			  ☑   label-info:信息标签，浅蓝色
			  ☑   label-warning：警告标签，橙色
			  ☑   label-danger：错误标签，红色
			*/
		</script>
	</head>
	<body>
		<h3>Example heading <span class="label label-default">New</span></h3>  
		<!--代码-->
		<span class="label label-default">默认标签</span>
		<span class="label label-primary">主要标签</span>
		<span class="label label-success">成功标签</span>
		<span class="label label-info">信息标签</span>
		<span class="label label-warning">警告标签</span>
		<span class="label label-danger">错误标签</span>
	</body>
</html>
