<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
		<style type="text/css">
			
		</style>
		<script type="text/javascript" src=""></script>
		<script type="text/javascript">
		/*
			当鼠标悬停在表格的行上面有一个高亮的背景色，这样的表格让人看起来就是舒服，时刻告诉用户正在阅读表格哪一行的数据。Bootstrap的确没有让你失望，他也考虑到这种效果，其提供了一个“.table-hover”类名来实现这种表格效果。
			鼠标悬停高亮的表格使用也简单，仅需要<table class="table">元素上添加类名“table-hover”即可,当你鼠标悬浮在某一单元格上时，单元格所在行的背景色都会变成浅灰色。
			注：其实，鼠标悬浮高亮表格，可以和Bootstrap其他表格混合使用。简单点说，只要你想让你的表格具备悬浮高亮效果，你只要给这个表格添加“table-hover”类名就好了。例如，可以将前面介绍的几种表格结合使用
		*/
		</script>
	</head>
	<body style="font-size: 30px;">
		<table class="table table-hover">
		  <thead>
		    <tr>
		      <th>类名</th>
		      <th>描述</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <td>.active</td>
		      <td>表示当前活动的信息</td>
		    </tr>
		    <tr >
		      <td>.success</td>
		      <td>表示成功或者正确的行为</td>
		    </tr>
		    <tr >
		      <td>.info</td>
		      <td>表示中立的信息或行为</td>
		    </tr>
		    <tr >
		      <td>.warning</td>
		      <td>表示警告，需要特别注意</td>
		    </tr>
		    <tr>
		      <td>.danger</td>
		      <td>表示危险或者可能是错误的行为</td>
		    </tr>
		  </tbody>
		</table> 
	</body>
</html>
