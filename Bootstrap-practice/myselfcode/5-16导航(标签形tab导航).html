<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>未命名</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
		<style type="text/css">
			body{margin:100px;padding:100px;font-size: 40px;}
		</style>
		<script type="text/javascript" src="scripts/jQuery.js"></script>
		<script type="text/javascript" src="scripts/bootstrap.js"></script>
		
		<script type="text/javascript">
			/*
			标签形导航，也称为选项卡导航。特别是在很多内容分块显示的时，使用这种选项卡来分组十分适合
			标签形导航是通过“nav-tabs”样式来实现。在制作标签形导航时需要在原导航“nav”上追加此类名，
			实现原理非常的简单，将菜单项（li）按块显示，并且让他们在同一水平上排列，然后定义非高亮菜单的样式和鼠标悬浮效果。
			一般情况之下，选项卡教会有一个当前选中项。其实在Bootstrap框架也相应提供了。假设我们想让“Home”项为当前选中项，只需要在其标签上添加类名“class="active"”即可
			除了当前项之外，有的选项卡还带有禁用状态，实现这样的效果，只需要在标签项上添加“class="disabled"”即可
			*/
		</script>
	</head>
	<body>
		<ul class="nav nav-tabs">
		    <li><a href="##">Home</a></li>
		 	<li><a href="##">CSS3</a></li>
		 	<li><a href="##">Sass</a></li>
		 	<li><a href="##">jQuery</a></li>
		 	<li><a href="##">Responsive</a></li>
		</ul>
		<br />
		<ul class="nav nav-tabs">
		    <li class="active"><a href="##">Home</a></li>
		 	<li><a href="##">CSS3</a></li>
		 	<li><a href="##">Sass</a></li>
		 	<li><a href="##">jQuery</a></li>
		 	<li><a href="##">Responsive</a></li>
		</ul>
		<br />
		 <ul class="nav nav-tabs">
		    <li class="active"><a href="##">Home</a></li>
		 	<li><a href="##">CSS3</a></li>
		 	<li><a href="##">Sass</a></li>
		 	<li><a href="##">jQuery</a></li>
		 	<li class="disabled"><a href="##">Responsive</a></li>
		 </ul>
	</body>
</html>
